<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="SignIn.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/blink" type="text/css"/>
</head>
<body>
    <main>
        <div>
            <h1 class="Title">You choose to <i class="Tstyle">invest</i></h1>
        </div>
        <form action="http://httpbin.org/post" method="post">
            <div class="slabel">
                <label for="email"><b>Email:</b><b class="required">*</b></label>
                <input type="email" name="email" id="email" placeholder="Please enter your email address." required>
            </div>
            <div class="slabel">
                <label for="fullname"><b>Full name:</b><b class="required">*</b></label>
                <input type="text" name="FullName" id="FullName" placeholder="Please enter your full name." required>
            </div>
            <div class="slabel">
                <label for="phonenumber"><b>Phone number:</b><b class="required">*</b></label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="Please enter your phone number." required>
            </div>
            <div class="slabel">
                <label for="password"><b>Password:</b><b class="required">*</b></label>
                <input type="password" name="password" id="password" placeholder="Please enter your password." required>
            </div>
            <div class="slabel">
                <label for="password"><b>Confirm Password:</b><b class="required">*</b></label>
                <input type="password" name="password" id="password" placeholder="Please confirm your password." required>
            </div>
            <div class="slabel">
                <label for="age"><b>Age:</b></label>
                <input type="text" name="age" id="age" placeholder="Please enter your age.">
            </div>
            <div class="slabel">
                <label for="gender"><b>Gender:</b></label>
                <select name="gender" id="gender">
                    <option value="unknown">Unknown</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="slabel">
                <p class="notification">All fields with <b class="required">*</b> are required.</p>
                <p class="notification">By creating an account you agree to our <a href="#" style="color:dodgerblue">Term & Privacy</a>.</p>    
            </div>
            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type=submit class="signinbtn">Sing In</button>
                
            </div>
        </form>
    </main>
</body>
</html>
